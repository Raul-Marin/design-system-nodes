<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Variant Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/culori@3.0.0/bundled/culori.min.js"></script>
</head>

<body>

    <!-- Sidebar: Node Library -->
    <aside id="sidebar">
        <h3>Nodes</h3>
        <div class="node-template" draggable="true" data-type="palette">Color Palette</div>
        <div class="node-template" draggable="true" data-type="type-scale">Type Scale</div>
        <div class="node-template" draggable="true" data-type="export">Export JSON</div>
    </aside>

    <!-- Main Canvas -->
    <main id="canvas-container">
        <svg id="connections"></svg>
        <div id="node-layer">
            <!-- Nodes will be added here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
